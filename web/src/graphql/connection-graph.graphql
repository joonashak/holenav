query FindConnectionGraph($root: String!) {
  findConnectionGraph(root: $root) {
    root
    chains {
      id
      from
      to
      unknown
      type
      k162
      eol
      eolAt
      massStatus
      reverse
      children {
        id
        from
        to
        unknown
        type
        k162
        eol
        eolAt
        massStatus
        reverse
        depth
      }
    }
  }
}
