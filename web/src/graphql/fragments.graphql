fragment UserFieldsForManager on SanitizedUserForManager {
  id
  systemRole
  main {
    esiId
    name
    portraitUrl
    isMain
    corporation {
      esiId
      name
      ticker
    }
    alliance {
      esiId
      name
      ticker
    }
  }
}

fragment FolderFields on Folder {
  id
  name
}

fragment CorporationFields on HolenavCorporation {
  esiId
  name
  ticker
}

fragment CharacterFields on HolenavCharacter {
  esiId
  name
  isMain
  portraitUrl
  corporation {
    ...CorporationFields
  }
}

fragment MapFields on SavedMap {
  id
  name
  rootSystemName
}

fragment AppSettingsFields on AppSettings {
  registration {
    enabled
    corporationFilterEnabled
    allianceFilterEnabled
    allowedCorporations
    allowedAlliances
  }
}

fragment AppDataFields on AppData {
  appVersion
  settings {
    ...AppSettingsFields
  }
}
