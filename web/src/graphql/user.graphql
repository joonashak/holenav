query UserData {
  whoami {
    id
    systemRole
    main {
      ...CharacterFields
    }
    alts {
      ...CharacterFields
    }
  }

  getAccessibleFolders {
    id
    name
  }
}

mutation RemoveAlt($esiId: String!) {
  removeAlt(esiId: $esiId) {
    alts {
      ...CharacterFields
    }
  }
}
