  #       with:
  #         node-version-file: .nvmrc
  #     - name: Install dependencies
  #       run: npm ci
  #     - name: Run unit tests
  #       run: npm test

  test-e2e:
    name: E2E tests
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create empty .env file
        run: touch .env.development
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
        working-directory: testing/e2e
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: testing/e2e
      - name: Run E2E tests
        env:
          CI: true
        run:
          npx playwright test --shard=${{ matrix.shardIndex }}/${{
          matrix.shardTotal }}
        working-directory: testing/e2e
      - name: Upload blob report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: testing/e2e/blob-report/
          retention-days: 1

  e2e-report:
    name: E2E test report
    runs-on: ubuntu-24.04
    needs:
      - test-e2e
    if: ${{ !cancelled() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
        working-directory: testing/e2e
      - name: Download blob reports
        uses: actions/download-artifact@v4
        with:
          path: testing/e2e/all-blob-reports
          pattern: blob-report-*
          merge-multiple: true
      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports
        working-directory: testing/e2e
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report--attempt-${{ github.run_attempt }}
          path: testing/e2e/playwright-report
