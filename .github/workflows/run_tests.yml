name: Run tests

on:
  push:
    branches-ignore:
      - update-docs

jobs:
  format:
    name: Format
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Check format
        run: npm run format:check

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Lint project
        run: npm run lint

  # No unit tests at the moment after deleting deprecated auth code etc.
  # test-server:
  #   name: Server tests
  #   runs-on: ubuntu-24.04
  #   defaults:
  #     run:
  #       working-directory: server
  #   steps:
  #     - uses: actions/checkout@v4
