name: Run tests

on:
  push:
    branches-ignore:
      - update-docs

jobs:
  format:
    name: Format
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Check format
        run: npm run format:check

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm run install:all
      - name: Lint client
        if: success() || failure()
        run: npm run lint
        working-directory: web
      - name: Lint server
        if: success() || failure()
        run: npm run lint
        working-directory: server

  test-server:
    name: Server tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test

  test-e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create empty .env file
        run: touch .env.development
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
        working-directory: testing/e2e
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: testing/e2e
      - name: Run E2E tests
        env:
          CI: true
        run:
          npx playwright test --shard=${{ matrix.shardIndex }}/${{
          matrix.shardTotal }}
        working-directory: testing/e2e
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          # name: playwright-report
          name: playwright-report-blob-${{ matrix.shardIndex }}
          path: testing/e2e/playwright-report/
      - name: Upload test results on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          # name: test-results
          name: test-results-blob-${{ matrix.shardIndex }}
          path: testing/e2e/test-results/
