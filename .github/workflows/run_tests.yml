name: Run Test Suite

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.4
      - name: Run All Tests
        run: npm run test:ci
