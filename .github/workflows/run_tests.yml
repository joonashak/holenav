name: Run tests

on:
  push:
    branches-ignore:
      - update-docs

jobs:
  format:
    name: Format
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Check format
        run: npm run format:check

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm run install:all
      - name: Lint client
        if: success() || failure()
        run: npm run lint
        working-directory: web
      - name: Lint server
        if: success() || failure()
        run: npm run lint
        working-directory: server
      - name: Lint E2E
        if: success() || failure()
        run: npm run lint
        working-directory: e2e

  test-server:
    name: Test server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test

  test-e2e:
    name: E2E tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and start containers
        run:
          docker compose -f ci.compose.yaml up -d mongo-ci neo-ci server-ci
          web-ci
      - name: Run E2E tests
        run: docker compose -f ci.compose.yaml run e2e-ci
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Cypress Results
          path: |
            e2e/cypress/videos
            e2e/cypress/screenshots
