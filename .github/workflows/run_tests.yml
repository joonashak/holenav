name: Run tests

on:
  push:
    branches-ignore:
      - update-docs

jobs:
  format:
    name: Format
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Check format
        run: npm run format:check

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm run install:all
      - name: Lint client
        if: success() || failure()
        run: npm run lint
        working-directory: web
      - name: Lint server
        if: success() || failure()
        run: npm run lint
        working-directory: server

  test-server:
    name: Test server
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test
