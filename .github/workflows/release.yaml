name: Release new version

on:
  release:
    types: [released]

jobs:
  publish-server:
    name: Publish backend container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build server image and push it to GHCR
        uses: docker/build-push-action@v2
        with:
          context: ./server
          file: ./server/Dockerfile.production
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.actor }}/holenav-server:staging

  publish-docs:
    name: Publish documentation
    needs: publish-server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deploy documentation to Vercel
        uses: amondnet/vercel-action@v19
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          alias-domains: |
            ${{ secrets.DOCUMENTATION_DOMAIN }}
          working-directory: ./docs
