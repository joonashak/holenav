mutation GetToken($state: String!) {
  getToken(state: $state) {
    accessToken
  }
}

query StartSsoLogin {
  startSsoLogin {
    ssoLoginUrl
  }
}

query AddCharacter {
  addCharacter {
    ssoLoginUrl
  }
}

mutation Login($username: String!, $password: String!) {
  login(username: $username, password: $password) {
    accessToken
  }
}
