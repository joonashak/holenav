fragment UserFieldsForManager on SanitizedUserForManager {
  id
  systemRole
  main {
    esiId
    name
    portraitUrl
    isMain
    corporation {
      esiId
      name
      ticker
    }
    alliance {
      esiId
      name
      ticker
    }
  }
}

fragment CorporationFields on Corporation {
  esiId
  name
  ticker
}

fragment CharacterFields on Character {
  esiId
  name
  isMain
  portraitUrl
  corporation {
    ...CorporationFields
  }
}

fragment MapFields on SavedMap {
  id
  name
  rootSystemName
}
