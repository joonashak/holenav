fragment FolderFields on Folder {
  id
  name
  personal
}

query SettingsData {
  getAccessibleFolders {
    ...FolderFields
  }
}

query SettingsDataForManager {
  getManageableFolders {
    ...FolderFields
  }
}

mutation CreateFolder($name: String!) {
  createFolder(name: $name) {
    ...FolderFields
  }
}

mutation AddFolderRole($input: AddFolderRoleInput!) {
  addFolderRole(input: $input) {
    id
  }
}

mutation ChangeActiveFolder($folderId: String!) {
  changeActiveFolder(folderId: $folderId) {
    id
  }
}
