query SettingsData {
  getAccessibleFolders {
    ...FolderFields
  }
}

query SettingsDataForManager {
  getManageableFolders {
    ...FolderFields
  }
}

query AppSettings {
  getAppData {
    ...AppDataFields
  }
}

mutation CreateFolder($name: String!) {
  createFolder(name: $name) {
    ...FolderFields
  }
}

mutation AddFolderRole($input: AddFolderRoleInput!) {
  addFolderRole(input: $input) {
    id
  }
}

mutation ChangeActiveFolder($folderId: String!) {
  changeActiveFolder(folderId: $folderId) {
    id
  }
}

mutation SetRegistrationEnabled($enabled: Boolean) {
  updateAppData(input: { settings: { registration: { enabled: $enabled } } }) {
    settings {
      registration {
        enabled
      }
    }
  }
}

mutation SetCorporationFilterEnabled($enabled: Boolean) {
  updateAppData(input: { settings: { registration: { corporationFilterEnabled: $enabled } } }) {
    settings {
      registration {
        enabled
      }
    }
  }
}

mutation SetAllianceFilterEnabled($enabled: Boolean) {
  updateAppData(input: { settings: { registration: { allianceFilterEnabled: $enabled } } }) {
    settings {
      registration {
        enabled
      }
    }
  }
}

mutation AddAllowedCorporation($esiId: String!) {
  addAllowedCorporation(esiId: $esiId) {
    settings {
      registration {
        allowedCorporations
      }
    }
  }
}

mutation AddAllowedAlliance($esiId: String!) {
  addAllowedAlliance(esiId: $esiId) {
    settings {
      registration {
        allowedAlliances
      }
    }
  }
}

mutation RemoveAllowedCorporation($esiId: String!) {
  removeAllowedCorporation(esiId: $esiId) {
    settings {
      registration {
        allowedCorporations
      }
    }
  }
}

mutation RemoveAllowedAlliance($esiId: String!) {
  removeAllowedAlliance(esiId: $esiId) {
    settings {
      registration {
        allowedCorporations
      }
    }
  }
}
