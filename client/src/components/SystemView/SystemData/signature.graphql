fragment SignatureFields on Signature {
  id
  name
  type
  eveId
  eol
  massStatus
  destinationName
  wormholeType
  reverseType
}

query System($name: String!) {
  getSystemByName(name: $name) {
    id
    name
  }

  getSignaturesBySystem(systemName: $name) {
    ...SignatureFields
  }
}

mutation AddSignature($input: AddSignaturesInput!) {
  addSignatures(input: $input) {
    signatures {
      ...SignatureFields
    }
  }
}

mutation UpdateSignature($input: UpdateSignaturesInput!) {
  updateSignatures(input: $input) {
    ...SignatureFields
  }
}

mutation DeleteSignature($input: DeleteSignaturesInput!) {
  deleteSignatures(input: $input) {
    ...SignatureFields
  }
}
