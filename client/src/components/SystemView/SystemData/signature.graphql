fragment SignatureFieldsWithoutConnection on Signature {
  id
  name
  type
  eveId
  systemName
  wormholeType
  connection {
    eol
    massStatus
    reverseSignature {
      id
      name
      type
      eveId
      systemName
      wormholeType
    }
  }
}

fragment SignatureFields on Signature {
  id
  name
  type
  eveId
  systemName
  wormholeType
  connection {
    eol
    massStatus
    reverseSignature {
      id
      name
      type
      eveId
      systemName
      wormholeType
    }
  }
}

query System($name: String!) {
  getSystemByName(name: $name) {
    id
    name
  }

  getSignaturesBySystem(systemName: $name) {
    ...SignatureFields
  }
}

mutation AddSignatures($input: AddSignaturesInput!) {
  addSignatures(input: $input) {
    ...SignatureFields
  }
}

mutation UpdateSignatures($input: UpdateSignaturesInput!) {
  updateSignatures(input: $input) {
    ...SignatureFields
  }
}

mutation DeleteSignatures($input: DeleteSignaturesInput!) {
  deleteSignatures(input: $input) {
    ...SignatureFields
  }
}
