query ConnectionTree($rootSystem: String!) {
    getConnectionTree(rootSystem: $rootSystem) {
      rootSystemName
      ...RecursiveConnectionTree
    }
  }

fragment NodeFields on ConnectionTreeNode {
  name
  wormhole {
    ...SignatureFields
  }
}

fragment RecursiveConnectionTree on ConnectionTree {
  children {
    ...NodeFields
    children {
      ...NodeFields
      children {
        ...NodeFields
        children {
          ...NodeFields
          children {
            ...NodeFields
            children {
              ...NodeFields
              children {
                ...NodeFields
                children {
                  ...NodeFields
                  children {
                    ...NodeFields
                    children {
                      ...NodeFields
                      children {
                        ...NodeFields
                        children {
                          ...NodeFields
                          children {
                            ...NodeFields
                            children {
                              ...NodeFields
                              children {
                                ...NodeFields
                                children {
                                  ...NodeFields
                                  children {
                                    ...NodeFields
                                    children {
                                      ...NodeFields
                                      children {
                                        ...NodeFields
                                        children {
                                          ...NodeFields
                                        }
                                      }
                                    }
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
